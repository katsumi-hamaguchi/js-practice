<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>datetaime</title>
</head>
<body>
    <div class="container">
        <section>
            <p id="time">aaa</p>

        </section>
    </div>
    <script>
        'use strict'

        const now = new Date()
        const year = now.getFullYear()
        const month = now.getMonth()
        const date = now.getDate()
        const hour = now.getHours()
        const min = now.getMinutes()
        const second = now.getSeconds()

        let ampm = "";
        if(hour<12){
            ampm ="a.m."
        }else{
            ampm ="p.m."
        }
        

        const output = `${year}/${month+1}/${date} ${hour%12}:${min}:${second}${ampm}`
        document.getElementById("time").textContent= output <!--現在の時刻を表示-->
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./ztext.css">
</head>
<body>
    <h1 >Hello!</h1>
    <h2 >Hello!</h2><br>
    <h3 >aaaaaa</h3>
    <script src="./ztext.min.js"></script>
    <script>
        var ztxt = new Ztextify ('h1', {
        event: 'pointer',
        depth: '100px',
        layers: 30,
        fade: true,
        eventRotation: '50deg'
        });
    </script>

<script>
    var ztxt = new Ztextify ('h2', {
    event: 'pointer',
    depth: '200px',
    layers: 60,
    fade: true,
    eventRotation: '50deg'
    });
</script>

<script>
    var ztxt = new Ztextify ('h3', {
    event: 'pointer',
    depth: '500px',
    layers: 120,
    fade: true,
    eventRotation: '50deg'
    });
</script>
</body>
</html>

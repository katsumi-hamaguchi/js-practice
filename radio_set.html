<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="name">名前</label>
        <input type="text" name="name" id="name" size="30">

        <div>すきな食べ物は？
            <label><input type="radio" name="food" value="ラーメン">ラーメン</label>
            <label><input type="radio" name="food" value="餃子">餃子</label>
            <label><input type="radio" name="food" value="焼肉">焼肉</label>
        </div>
        <input type="button" id="btn" value="送信">
    </form>

    <script>
        document.addEventListener("DOMContentLoaded",function(){
            let setRadioValue = function(name,value){
                let elems = document.getElementsByName(name)

                for(let i =0, len = elems.length; i < len; i++){
                    let elem = elems.item(i)

                    if(elem.value === value){
                        elem.checked = true
                        break
                    }
                }
            }
            setRadioValue("food","餃子") 
        },false)

        /**ラジオボタンの初期値の設定**/
    </script>
</body>
</html>

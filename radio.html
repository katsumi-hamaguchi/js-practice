<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="name">名前</label>
        <input type="text" name="name" id="name" size="30">

        <div>すきな食べ物は？
            <label><input type="radio" name="food" value="ラーメン">ラーメン</label>
            <label><input type="radio" name="food" value="餃子">餃子</label>
            <label><input type="radio" name="food" value="焼肉">焼肉</label>
        </div>
        <input type="button" id="btn" value="送信">
    </form>

    <script>
        document.addEventListener("DOMContentLoaded",function(){
            let getRadioValue = function(name){
                let result =""
                let elems =document.getElementsByName(name)

                for(let i =0, len= elems.length; i<len; i++){
                    let elem= elems.item(i)
                    if(elem.checked){
                        result = elem.value
                        break
                    }
                }
                return result
            }

            document.getElementById("btn").addEventListener("click",function(){
                window.alert(getRadioValue("food"))
            })
        })
    </script>
</body>
</html>

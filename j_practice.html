<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>練習用のファイル</title>
    <link rel="stylesheet" href="j_practice.css">
    <link rel="stylesheet" href="csshake.min.css">
</head>
<body>
    <nav>
        <div class="drawer">
         <a class="navbar_brand" href="#">Navbar</a>
         <div class="navbar_toggle">
          <span class="navbar_toggle_icon"></span>
          <span class="navbar_toggle_icon"></span>
          <span class="navbar_toggle_icon"></span>
         </div>
        </div>
        <div class="menu">
         
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Service</a></li>
          <li><a href="#">access</a></li>
         
        </div>
    </nav>
    
    <h1 class="shake shake-slow">練習用タイトル</h1>

    <div id="test1">内容①</div>
    <div id="test2">内容2</div>

    <div id="test3">   
        <p><img src="./thumb-img1.jpg" alt=""></p>     
        <button>Show</button>
    </div>

    <div id="jqs-3">
        <div class="clear-fix">
            <div class="blue">aaa</div>
            <div class="blue">aaa</div>
            <div class="blue">aaa</div>
            <div class="blue">aaa</div>
        </div>
        <button >Show</button>
    </div>

    <div id="jqs-9">
        <p><img src="./thumb-img4.jpg" alt=""></p>
        <button class="fadeTo0">非表示</button>
        <button class="fadeTo50">半透明</button>
        <button class="fadeTo100">表示</button>
    </div>

    <div id="jqs-11">
        <dl>
          <dt>開閉パネル<span> Open</span></dt>
          <dd><p>これは開閉パネルのサンプルです。</p></dd>
        </dl>
    </div>

    <div id="jqs-12">
        <button>表示</button>
        <p><img src="./thumb-img2.jpg" alt=""></p>  
    </div>

    <p id="page-top"><a href="#wrap">PAGE TOP</a></p>

   

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        $("#test1").hover(
            function(){
                $("#test2").text("テスト１変更")
                $("#test2").slideUp()
            },

            function(){
                $("#test2").text("テスト戻し")
                $("#test2").slideDown()
            }
        )
    </script>

    <script>
        $(function() {
        $('.navbar_toggle').on('click', function () {
        $(this).toggleClass('open');
        $('.menu').toggleClass('open');
        });
        });
    </script>

    <script>
        $("#test3 button").click(function() {
        $("#test3 img").show('slow');
        }); 
    </script>

    <script>
        $("#jqs-3 button").click(function() {
        $("#jqs-3 div.blue").show('slow');
        });
    </script>

    <script>
        $("#jqs-9 button.fadeTo0").click(function() {
        $("#jqs-9 img:not(:animated)").fadeTo('slow', 0);
        }); 
        $("#jqs-9 button.fadeTo50").click(function() {
        $("#jqs-9 img:not(:animated)").fadeTo('slow', 0.5);
        }); 
        $("#jqs-9 button.fadeTo100").click(function() {
        $("#jqs-9 img:not(:animated)").fadeTo('slow', 1);
        }); 
    </script>
   

   <script>
       $("#jqs-11 dd").css("display", "none");
 
    $("#jqs-11 dt").click(function() {
    if($("#jqs-11 dd").css("display") == "block") {
        $("#jqs-11 dd:not(:animated)").slideUp("slow", function() {
            $("#jqs-11 dt span").text(" ▼ Open");
        });
    }else{
        $("#jqs-11 dd").slideDown("slow", function() {
        $("#jqs-11 dt span").text(" ▲ Close");
        });
    }
    });
   </script>
   <script>
        $("#jqs-12 p").css("display", "none");
        $("#jqs-12 button").click(function() {
        $("#jqs-12 p:not(:animated)").slideToggle('slow', function() {
            if($(this).css('display') == 'none'){
            $("#jqs-12 button").text('表示');
            }else{
            $("#jqs-12 button").text('非表示');
            }   
        });
        });
   </script>

   <script>
            $(function() {
                var topBtn = $('#page-top');    
                topBtn.hide();
                //スクロールが100に達したらボタン表示
                $(window).scroll(function () {
                    if ($(this).scrollTop() > 1) {
                        topBtn.fadeIn();
                    } else {
                        topBtn.fadeOut();
                    }
                });
                //スクロールしてトップ
                topBtn.click(function () {
                    $('body,html').animate({
                        scrollTop: 0
                    }, 500);
                    return false;
                });
            });
   </script>

    <script src="https://cdn.jsdelivr.net/npm/bubbly-bg@1.0.0/dist/bubbly-bg.js"></script>
    <script>bubbly({
        colorStart: 'pink',
        colorStop: 'yellow',
        blur:1,
        compose: 'source-over',
        bubbleFunc:() => `hsla(${Math.random() * 50}, 100%, 50%, .3)`,       
        radiusFunc:() => 5 + Math.random() * 100, //大きさ
        angleFunc:() => -Math.PI / 3, //向き
        velocityFunc:() => Math.random() * 0.5, //速さ
        bubbles:25, //個数
        });
    </script>
    <script src="./jquery.ripples-min.js"></script>
    <script>
        $(".ripples").ripples({
        dropRadius: 20,
        
        resolution: 256,
        interactive: true,
        crossOrigin: ""
        });
    </script>
</body>
</html>

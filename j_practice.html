<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>練習用のファイル</title>
    <link rel="stylesheet" href="j_practice.css">
</head>
<body>
    <nav>
        <div class="drawer">
         <a class="navbar_brand" href="#">Navbar</a>
         <div class="navbar_toggle">
          <span class="navbar_toggle_icon"></span>
          <span class="navbar_toggle_icon"></span>
          <span class="navbar_toggle_icon"></span>
         </div>
        </div>
        <div class="menu">
         
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Service</a></li>
          <li><a href="#">access</a></li>
         
        </div>
    </nav>

    <h1>練習用タイトル</h1>
    <div id="test1">内容①</div>
    <div id="test2">内容2</div>

    <div id="test3">
        <p><img src="./thumb-img1.jpg" alt=""></p>
        <button>Show</button>
    </div>

    <div id="jqs-3">
        <div class="clear-fix">
            <div class="blue">aaa</div>
            <div class="blue">aaa</div>
            <div class="blue">aaa</div>
            <div class="blue">aaa</div>
        </div>
        <button >Show</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        $("#test1").hover(
            function(){
                $("#test2").text("テスト１変更")
                $("#test2").slideUp()
            },

            function(){
                $("#test2").text("テスト戻し")
                $("#test2").slideDown()
            }
        )
    </script>

    <script>
        $(function() {
        $('.navbar_toggle').on('click', function () {
        $(this).toggleClass('open');
        $('.menu').toggleClass('open');
        });
        });
    </script>

    <script>
        $("#test3 button").click(function() {
        $("#test3 img").show('slow');
        }); 
    </script>

    <script>
        $("#jqs-3 button").click(function() {
        $("#jqs-3 div.blue").show('slow');
        });
    </script>
   
</body>
</html>

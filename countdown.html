<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <section>
            <p id="time">aaa</p>

        </section>
    </div>
    <script>
        'use strict'
        
        function countdown(due){
            const now = new Date();

            const rest = due.getTime() - now.getTime();
            const sec = Math.floor(rest/1000)%60;
            const min = Math.floor(rest/1000/60)%60;
            const hours = Math.floor(rest/1000/60/60)%24;
            const days = Math.floor(rest/1000/60/60/24);
            const count = [days,hours,min,sec];

            return count;

        }

        let goal = new Date()
        goal.setHours(23)
        goal.setMinutes(59)
        goal.setSeconds(59)

       
        function recalc(){
        const counter = countdown(goal)
        const time = `${counter[1]}時間${counter[2]}分${counter[2]}秒`
        document.getElementById("time").textContent = "本日の残り時間は"+time
        refresh()
        }

        function refresh(){
            setTimeout(recalc,1000);
        }

        recalc();
    </script>
</body>
</html>

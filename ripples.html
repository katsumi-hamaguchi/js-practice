<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ripple.css">
</head>
<body>
    <div class="ripples"></div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="./jquery.ripples-min.js"></script>
    <script>
        $(".ripples").ripples({
            dropRadius: 5, <!--「dropRadius」は波紋の大きさ。-->
            perturbance: 0.1,<!--「perturbance」は波紋が生み出すブレ。-->
            resolution: 20,<!--「resolution」は波紋の広がりの速度。-->       
        });
        </script>
</body>
</html>

		<script>
			'use strict';
			function fizzbuzz(num){
				if(num % 3 == 0 && num % 5 === 0){
					return "fizzbuzz";
				}else if(num % 3 === 0 ){
					return "fizz";
				}else if (num % 5 === 0){
					return "buzz;"
				}else {
					return num;				
				}
			}
			console.log(fizzbuzz("開始"));
			console.log(fizzbuzz("15"));

			let i = 1;
			while(i <= 30){
				console.log(fizzbuzz(i));
				i += 1;
			}

        </script>
